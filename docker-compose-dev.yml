version: '3'

services:
  db:
    container_name: db
    restart: always
    image: postgres
    environment:
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    networks:
      - api-backend
    
  api_monitoria:
    container_name: api-monitoria
    depends_on:
      - db
    build: .
    command: sh run-django.sh
    volumes:
      - .:/code
    ports:
      - "8001:8001"
    networks:
      - api-backend
    environment:
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}

  api_gateway:
    container_name: api-gateway
    image: maismonitoria/api_gateway:homolog
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    networks:
      - api-backend
    environment:
      - PATH_USER=${PATH_USER}
      - FIREBASE_KEY=${FIREBASE_KEY}

  frontend:
      container_name: "frontend"
      image: maismonitoria/frontend:dev
      ports:
        - "3000:3000"
      environment:
        - REACT_APP_PATH_KEY=${REACT_APP_PATH_KEY}
        - REACT_APP_AUTH=${REACT_APP_AUTH}
        - REACT_APP_GATEWAY=${REACT_APP_GATEWAY}
      networks:
        - api-backend
      
networks:
  api-backend:
    external:
      name: api-backend