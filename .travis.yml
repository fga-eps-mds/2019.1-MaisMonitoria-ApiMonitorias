sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.22.0

stages:
  - Unit test
  
notifications:
  slack: hora-da-hora:0nFQxr2PykmKhNkJ78xYJMOP

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

jobs:
  include:
    - stage: "Unit test"
      name: "Unit test"
      script:
        - make build
        - docker network create api-backend
        - make run-d
        - make run-tests
        - make cov-tests
        # - docker-compose exec api_monitoria flake8
        - docker-compose exec api_monitoria codecov -t ${CODECOV_TOKEN}

deploy:
    - provider: script
      skip_cleanup: true
      script: bash ./scripts/deploy_prod.sh
      on:
        branch: master
    - provider: script
      skip_cleanup: true
      script: bash ./scripts/deploy_homolog.sh
      on:
        branch: devel
        
after_success:
  - docker-compose down